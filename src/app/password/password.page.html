<ion-header>
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="light">
    <h1>Recordar contrasena</h1>
  </ion-text>
  <form (ngSubmit)="guardar()">

    <ion-item>
      <!-- poner nombre del usuario -->
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="nombre" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password1" name="password1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password2" name="password2"></ion-input>

    </ion-item>
    <ion-button type="submit" expand="block" [routerLink]="['/login']">Confirmar</ion-button>
  </form>
</ion-content>

<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button default-href="/"></ion-back-button>
  </ion-buttons>
  <ion-title></ion-title>
</ion-toolbar>
