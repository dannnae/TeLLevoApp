
<p>
  <mat-toolbar>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TeLlevoApp</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
   <mat-icon>share</mat-icon>
 </button>
</mat-toolbar>
</p>

<div class="container">
<ion-card>
  <h1>Bienvenido, {{ user.nombre }} </h1>
  <ion-card-header>
    <ion-card-title> Solicita un viaje</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
      
        <mat-label><mat-icon> my_location </mat-icon> Punto de partida</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label><mat-icon> near_me</mat-icon> Destino</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>

      
      <ion-button type="submit" expand="block" [routerLink]="['/home']">Buscar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
</div>
